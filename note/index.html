<body>
<div class="container">
  <form id="websiteForm">
    <h3 class="text-center mt-3">Dadimin Notes</h3>
    <!-- <div class="row mb-1 mt-1 align-items-center">
      <div class="col-auto">
        <label for="title" class="form-label">Title:</label>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="title" name="title" required placeholder="Title">

    <div class="row mb-1 mt-1 align-items-center">
      <div class="col-auto">
        <label for="url" class="form-label">URL Website :</label>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="url" name="url" required placeholder="Url Address">

      <button type="button" class="btn btn-primary" onclick="addWebsite()">Submit</button>

  </form>
  <div class="table-responsive">

          <!-- <th style="width: 38%;">Title</th> -->

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="editModalLabel">Edit Data</h5> -->
        <h5 class="modal-url" id="editModalLabel">Edit Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editForm">  
          <!-- <div class="form-group">
            <label for="editTitle">Title</label>
            <input type="text" class="form-control" id="editTitle" required>
          </div> -->
          <div class="form-group">
            <label for="editUrl">Url Website</label>
            <input type="text" class="form-control" id="editUrl" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveEditButton">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script>
  function editUrl(key, website) {
  currentEditKey = key;
  // document.getElementById('editTitle').value = website.title;
  document.getElementById('editUrl').value = website.url;

  $('#editModal').modal('show');
}

document.getElementById('saveEditButton').addEventListener('click', function () {
  // const title = document.getElementById('editTitle').value;
  const url = document.getElementById('editUrl').value;

  // if (title && url) {
  if (url) {
    const updatedWebsite = {
      // title: title,
      url: url
    };
  
    database.ref('/notepad1/' + currentEditKey).update(updatedWebsite)
      .then(() => {
        $('#editModal').modal('hide');
        showNotification('Website updated successfully!', 'success');
      })
      .catch((error) => {
        console.error("Error updating website:", error);
        showNotification('Error updating website!', 'danger');
      });
  } else {
    showNotification('All fields are required!', 'warning');
  }
});
</script>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5> -->
        <h5 class="modal-url" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this url?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>
</div>

<div id="notification" style="position: fixed; top: 10px; right: 10px; display: none; padding: 10px; background-color: green; color: white; border-radius: 5px;"></div>

<script>
  let deleteKey = null;
  let deleteRow = null;

  // function deleteTitle(key, row) {
  function deleteUrl(key, row) {
    deleteKey = key;
    deleteRow = row;
    $('#deleteModal').modal('show');
  }

  document.getElementById('confirmDelete').addEventListener('click', function () {
    if (deleteKey) {
      database.ref(`/notepad1/${deleteKey}`).remove()
        .then(() => {
          if (deleteRow) deleteRow.remove();
          showNotification('Website deleted successfully!', 'success');
          $('#deleteModal').modal('hide');
        })
        .catch((error) => {
          console.error("Error deleting website:", error);
          showNotification('Error deleting website!', 'danger');
        });
    }
  });

  document.addEventListener("keydown", function (event) {
    if (
      event.key === "Enter" &&
      $('#deleteModal').hasClass('show') &&
      !["INPUT", "TEXTAREA"].includes(document.activeElement.tagName)
    ) {
      event.preventDefault();
      document.getElementById("confirmDelete").click();
    }
  });

  function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.style.display = 'block';
    notification.style.backgroundColor = type === 'success' ? 'green' : 'red';

    setTimeout(() => {
      notification.style.display = 'none';
    }, 3000);
  }
</script>

<div class="modal fade" id="iframeModal" tabindex="-1" role="dialog" aria-labelledby="iframeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="iframeModalLabel">Website Preview</h5> -->
          <h5 class="modal-url" id="iframeModalLabel">Website Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <iframe id="contentIframe" scrolling="no" allowfullscreen="true" frameborder="0" width="100%" height="420px"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const websiteTableBody = document.getElementById('websiteTableBody');
    let rowNumber = 0;
    let currentEditKey = null;
  
    database.ref('/notepad1').on('child_added', (snapshot) => {
      const website = snapshot.val();
      const newRow = createTableRow(snapshot.key, website);
      websiteTableBody.prepend(newRow);
    });
  
    function createTableRow(key, website) {
      const newRow = document.createElement('tr');
      const cellNumber = document.createElement('td');
      const cellActions = document.createElement('td');
      // const cellTitle = document.createElement('td');
      const cellUrl = document.createElement('td');
      cellNumber.textContent = ++rowNumber;
      // cellTitle.innerHTML = `
      // <p style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">
      //   ${website.title}
      // </p>`;
      cellUrl.innerHTML = `
      <p style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">
        ${website.url}
      </p>`;
  
      const actions = [
    // { icon: 'fas fa-edit', tooltip: 'Edit', action: () => editTitle(key, website) },
    { icon: 'fas fa-edit', tooltip: 'Edit', action: () => editUrl(key, website) },
    // { icon: 'fas fa-trash', tooltip: 'Delete', action: () => deleteTitle(key, newRow) },
    { icon: 'fas fa-trash', tooltip: 'Delete', action: () => deleteUrl(key, newRow) },
    { icon: 'fas fa-copy', tooltip: 'Copy', action: () => copyToClipboard(website.url) },
    { icon: 'fas fa-external-link-alt', tooltip: 'Open in new tab', action: () => window.open(website.url, '_blank') },
    // { icon: 'fas fa-eye', tooltip: 'Open in iframe', action: () => openInIframe(website.url) },
      ];

      function openInIframe(url) {
    const contentIframe = document.getElementById('contentIframe');
    if (contentIframe) {
        contentIframe.src = url;

        $('#iframeModal').modal({
            backdrop: 'static',
            keyboard: false
        });
        
        $('#iframeModal').modal('show');
          } else {
        alert('Iframe element not found!');
          }
        } 
 
    $('#iframeModal').on('hidden.bs.modal', function () {
        const contentIframe = document.getElementById('contentIframe');
        if (contentIframe) {
            contentIframe.src = '';
        }
    });
  
      actions.forEach(({ icon, tooltip, action }) => {
        const button = createIconButton(icon, tooltip, action);
        cellActions.appendChild(button);
      });
  
      cellActions.style.display = 'flex';
      // newRow.append(cellNumber, cellActions, cellTitle, cellUrl);
      newRow.append(cellNumber, cellActions, cellUrl, cellUrl);
      return newRow;
    }
  
    function addWebsite() {
      // const fields = ['url', 'title'];
      const fields = ['url'];
      const values = fields.reduce((acc, field) => {
        acc[field] = document.getElementById(field).value.trim();
        return acc;
      }, {});
  
      if (!values.url) {
        alert('Display Code are required!');
        return;
      }
  
      const newWebsite = {
        url: values.url || '',
        // title: values.title || ''
      };
  
      database.ref('/notepad1').push(newWebsite)
        .then(() => {
          document.getElementById('websiteForm').reset();
          showNotification('Website added successfully!', 'success');
        })
        .catch((error) => {
          console.error("Error adding website:", error);
          showNotification('Error adding website!', 'danger');
        });
    }
  
    function createIconButton(iconClass, tooltip, onClick) {
      const button = document.createElement('button');
      button.classList.add('btn', 'btn-sm', 'btn-light', 'mx-1');
      // button.setAttribute('title', tooltip);
      button.setAttribute('url', tooltip);
      button.innerHTML = `<i class="${iconClass}"></i>`;
      button.addEventListener('click', onClick);
      return button;
    }
  
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => showNotification('URL copied to clipboard!', 'success'))
        .catch(() => showNotification('Failed to copy URL!', 'danger'));
    }
    
    function showNotification(message, type) {
      const notificationElement = document.getElementById('notification');
      notificationElement.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => notificationElement.innerHTML = '', 3000);
    }
  </script>
</body>
